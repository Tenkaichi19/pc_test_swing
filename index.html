<!DOCTYPE html>
<html>
<head>
    <title>Mobile Grapple Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #3181ba;
        }
        #gameCanvas {
            width: 100vw;
            height: 70vh;
            display: block;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: white;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 36px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">Game Over!<br>Click to Restart</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight * 0.7;

        const player = {
            x: 50,
            y: canvas.height - 50,
            width: 30,
            height: 30,
            velocityX: 0,
            velocityY: 0,
            gravity: 0.5,
            swinging: false,
            hookX: null,
            hookY: 0, // Ceiling
            swingAngle: 0,
            swingLength: 0
        };

        const pipes = [];
        const pipeWidth = 50;
        const pipeGap = 150;
        let pipeFrequency = 90;
        let frameCount = 0;

        let score = 0;
        let gameRunning = true;
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        // Input events for both touch and mouse
        canvas.addEventListener('touchstart', throwHook);
        canvas.addEventListener('mousedown', throwHook);

        function throwHook(event) {
            event.preventDefault(); // Prevent scrolling on touch/mouse
            if (!gameRunning) {
                restartGame();
                return;
            }
            if (!player.swinging) {
                // Use touch or mouse coordinates
                const inputX = event.type === 'touchstart' ? event.touches[0].clientX : event.clientX;
                player.hookX = inputX;
                player.swingLength = Math.sqrt(Math.pow(player.x - player.hookX, 2) + Math.pow(player.y - player.hookY, 2));
                player.swingAngle = Math.atan2(player.y - player.hookY, player.x - player.hookX);
                player.velocityX = 0;
                player.velocityY = 0;
                player.swinging = true;
            }
        }

        function generatePipe() {
            const gapY = Math.random() * (canvas.height - pipeGap - 200) + 100;
            pipes.push({
                x: canvas.width,
                topHeight: gapY,
                bottomHeight: canvas.height - gapY - pipeGap,
                scored: false
            });
        }

        function update() {
            if (!gameRunning) return;

            // Player physics
            if (player.swinging) {
                player.swingAngle += 0.05; // Swing speed
                player.x = player.hookX + Math.cos(player.swingAngle) * player.swingLength;
                player.y = player.hookY + Math.sin(player.swingAngle) * player.swingLength;

                if (player.velocityY < 0 && Math.sin(player.swingAngle) > 0) {
                    player.swinging = false;
                    player.velocityX = Math.cos(player.swingAngle) * 10;
                    player.velocityY = Math.sin(player.swingAngle) * 10;
                }
            } else {
                player.velocityY += player.gravity;
                player.x += player.velocityX;
                player.y += player.velocityY;
                player.velocityX *= 0.98; // Friction
            }

            // Generate pipes
            frameCount++;
            if (frameCount % pipeFrequency === 0) {
                generatePipe();
            }

            // Pipe movement and collision
            pipes.forEach((pipe, index) => {
                pipe.x -= 2;

                if (player.x + player.width > pipe.x &&
                    player.x < pipe.x + pipeWidth &&
                    (player.y < pipe.topHeight || player.y + player.height > canvas.height - pipe.bottomHeight)) {
                    gameRunning = false;
                    gameOverElement.style.display = 'block';
                }

                if (!pipe.scored && player.x > pipe.x + pipeWidth) {
                    pipe.scored = true;
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                }

                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                }
            });

            // Ground and ceiling collision
            if (player.y + player.height > canvas.height || player.y < 0) {
                gameRunning = false;
                gameOverElement.style.display = 'block';
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ceiling
            ctx.fillStyle = '#3181ba';
            ctx.fillRect(0, 0, canvas.width, 10);

            // Draw player
            ctx.fillStyle = 'yellow';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw hook line when swinging
            if (player.swinging) {
                ctx.strokeStyle = 'black';
                ctx.beginPath();
                ctx.moveTo(player.x + player.width / 2, player.y + player.height / 2);
                ctx.lineTo(player.hookX, player.hookY);
                ctx.stroke();
            }

            // Draw pipes
            ctx.fillStyle = 'green';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottomHeight, pipeWidth, pipe.bottomHeight);
            });
        }

        function restartGame() {
            if (!gameRunning) {
                player.x = 50;
                player.y = canvas.height - 50;
                player.velocityX = 0;
                player.velocityY = 0;
                player.swinging = false;
                pipes.length = 0;
                score = 0;
                frameCount = 0;
                gameRunning = true;
                gameOverElement.style.display = 'none';
                scoreElement.textContent = `Score: ${score}`;
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
